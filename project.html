<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="header.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>
    <div class="container">
        <header>
            <div class="head">
               <ul class="links">
               <li>main</li>
                   <li>about us</li>
                   <li>information</li>
               </ul>
            </div>
        </header>

        <main class="main">
            <form class="form">
                <label>Ваш город</label>
                <input id="city" type="text">
                <button id="getWeather">узнать погоду</button>
            </form>

            <div class="weatherContainer">
                <div id="temp" class="temp">  </div>
                <div id="humidity" class="humidity">  </div>
                <div id="wind" class="wind">  </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
<script>
    const cityInput = document.getElementById('city');
    const getWeatherBtn = document.getElementById('getWeather')
    const temp = document.getElementById('temp');
    const humidity = document.getElementById('humidity');
    const wind = document.getElementById('wind');

    const getWeather =  (city) => {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=f36aa04eb8ff2f57e6c9ed1422a6ac89`)
            .then(response => response.json())
            .then(json =>{
                temp.innerText = Math.round(json.main.temp -273.15),
                  humidity.innerText = json.main.humidity,
                    wind.innerText = Math.round(json.wind.speed)
                }
                )
    }

    getWeatherBtn.addEventListener('click', (event) => {
       event.preventDefault()
        getWeather(cityInput.value)
    })
</script>
</body>
</html>
